<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style\style.css">


</head>

<body>
  <main class="container">
    <div class="element">
      <img class="overlay" src="images\icon-view.svg" alt="view" >
      <img src="./images/image-equilibrium.jpg" alt="equilibrium_element">
    </div>
    </div>
    <div class="hero">
      <h3>Equilibrem #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="detail">
      <div class="hype">
        <div>
          <img src="images\icon-ethereum.svg" alt="stone">
        </div>
        <div>
          <p>0.041 ETH</p>
        </div>
      </div>
      <div class="duration">
        <div>
          <img src="images\icon-clock.svg" alt="clock">
        </div>
        <div>
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="creator">
      <img src="images\image-avatar.png" alt="owner">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  </main>
</body>

</html>
